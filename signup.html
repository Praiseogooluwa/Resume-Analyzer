<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResumeGenius - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100">
    <!-- Main Content -->
    <main class="min-h-screen flex items-center justify-center">
        <div class="bg-white shadow rounded-lg p-8 max-w-md w-full">
            <header class="text-center">
                <h1 class="text-2xl font-bold text-gray-800">Create Your Account</h1>
                <p class="text-gray-500 mt-2">Sign up to start building your professional resume.</p>
            </header>
            
            <!-- Sign-Up Form -->
            <form id="signupForm" class="mt-6 space-y-4">
                <div>
                    <label for="fullName" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" id="fullName" name="fullName" class="border border-gray-300 rounded-md px-4 py-2 w-full" placeholder="Enter your full name">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="border border-gray-300 rounded-md px-4 py-2 w-full" placeholder="Enter your email">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <div class="relative">
                        <input type="password" id="password" name="password" class="border border-gray-300 rounded-md px-4 py-2 w-full" placeholder="Create a password">
                        <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 px-4 py-2 text-gray-500 hover:text-gray-700">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div id="passwordStrength" class="mt-2 text-sm text-gray-500 hidden">
                        <span>Password strength: <span id="strengthIndicator" class="font-bold"></span></span>
                    </div>
                </div>
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="border border-gray-300 rounded-md px-4 py-2 w-full" placeholder="Confirm your password">
                </div>
                <button type="submit" class="gradient-bg text-white px-4 py-2 rounded-md text-sm font-medium w-full hover:opacity-90 transition">
                    Sign Up
                </button>
            </form>
            
            <!-- Error Message -->
            <div id="errorMessage" class="hidden mt-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                <strong class="font-bold">Error!</strong>
                <span class="block sm:inline">Passwords do not match.</span>
            </div>
            
            <!-- Login Link -->
            <p class="text-center text-sm text-gray-500 mt-6">
                Already have an account? <a href="login.html" class="text-indigo-600 hover:text-indigo-800">Login</a>
            </p>
        </div>
    </main>
    
    <script>
        // Toggle Password Visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Password Strength Indicator
        document.getElementById('password').addEventListener('input', function() {
            const strengthIndicator = document.getElementById('strengthIndicator');
            const passwordStrength = document.getElementById('passwordStrength');
            const password = this.value;
            passwordStrength.classList.remove('hidden');
            if (password.length < 6) {
                strengthIndicator.textContent = 'Weak';
                strengthIndicator.className = 'text-red-500';
            } else if (password.length < 10) {
                strengthIndicator.textContent = 'Medium';
                strengthIndicator.className = 'text-yellow-500';
            } else {
                strengthIndicator.textContent = 'Strong';
                strengthIndicator.className = 'text-green-500';
            }
        });

        // Handle Sign-Up Form Submission
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.classList.remove('hidden');
            } else {
                alert('Account created successfully!');
                window.location.href = 'login.html'; // Redirect to login page
            }
        });
    </script>
</body>
</html>
