<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResumeGenius - Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100">
    <!-- Main Content -->
    <main class="min-h-screen flex items-center justify-center">
        <div class="bg-white shadow rounded-lg p-8 max-w-md w-full">
            <header class="text-center">
                <h1 class="text-2xl font-bold text-gray-800">Forgot Password</h1>
                <p class="text-gray-500 mt-2">Enter your email to reset your password.</p>
            </header>
            
            <!-- Forgot Password Form -->
            <form id="forgotPasswordForm" class="mt-6 space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="border border-gray-300 rounded-md px-4 py-2 w-full" placeholder="Enter your email">
                </div>
                <button type="submit" class="gradient-bg text-white px-4 py-2 rounded-md text-sm font-medium w-full hover:opacity-90 transition">
                    Send Reset Link
                </button>
            </form>
            
            <!-- Error Message -->
            <div id="errorMessage" class="hidden mt-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                <strong class="font-bold">Error!</strong>
                <span class="block sm:inline">Invalid email address.</span>
            </div>
            
            <!-- Success Message -->
            <div id="successMessage" class="hidden mt-4 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
                <strong class="font-bold">Success!</strong>
                <span class="block sm:inline">A reset link has been sent to your email.</span>
            </div>
            
            <!-- Back to Login Link -->
            <p class="text-center text-sm text-gray-500 mt-6">
                Remember your password? <a href="login.html" class="text-indigo-600 hover:text-indigo-800">Login</a>
            </p>
        </div>
    </main>
    
    <script>
        // Handle Forgot Password Form Submission
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;

            // Simulate email validation (replace with backend API call)
            if (email === '' || !email.includes('@')) {
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.classList.remove('hidden');
                document.getElementById('successMessage').classList.add('hidden');
            } else {
                const successMessage = document.getElementById('successMessage');
                successMessage.classList.remove('hidden');
                document.getElementById('errorMessage').classList.add('hidden');
            }
        });
    </script>
</body>
</html>
