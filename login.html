<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResumeGenius - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100">
    <!-- Main Content -->
    <main class="min-h-screen flex items-center justify-center">
        <div class="bg-white shadow rounded-lg p-8 max-w-md w-full">
            <header class="text-center">
                <h1 class="text-2xl font-bold text-gray-800">Login to ResumeGenius</h1>
                <p class="text-gray-500 mt-2">Access your account and manage your resumes.</p>
            </header>
            
            <!-- Login Form -->
            <form id="loginForm" class="mt-6 space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="border border-gray-300 rounded-md px-4 py-2 w-full" placeholder="Enter your email">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <div class="relative">
                        <input type="password" id="password" name="password" class="border border-gray-300 rounded-md px-4 py-2 w-full" placeholder="Enter your password">
                        <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 px-4 py-2 text-gray-500 hover:text-gray-700">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" id="rememberMe" name="rememberMe" class="h-4 w-4 text-indigo-600 border-gray-300 rounded">
                        <label for="rememberMe" class="ml-2 text-sm text-gray-700">Remember me</label>
                    </div>
                    <a href="forgot-password.html" class="text-sm text-indigo-600 hover:text-indigo-800">Forgot password?</a>
                </div>
                <button type="submit" class="gradient-bg text-white px-4 py-2 rounded-md text-sm font-medium w-full hover:opacity-90 transition">
                    Login
                </button>
            </form>
            
            <!-- Error Message -->
            <div id="errorMessage" class="hidden mt-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                <strong class="font-bold">Error!</strong>
                <span class="block sm:inline">Invalid email or password.</span>
            </div>
            
            <!-- Sign Up Link -->
            <p class="text-center text-sm text-gray-500 mt-6">
                Don't have an account? <a href="signup.html" class="text-indigo-600 hover:text-indigo-800">Sign up</a>
            </p>
        </div>
    </main>
    
    <script>
        // Toggle Password Visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Handle Login Form Submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Simulate login validation (replace with backend API call)
            if (email === 'praise123@gmail.com' && password === 'password123') {
                alert('Login successful!');
                window.location.href = 'index.html'; // Redirect to dashboard
            } else {
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
